package:
  name: lua-torch-totem
  version: 0.0

source:
  git_url: git@github.com:deepmind/torch-totem.git
  git_rev: 0e848993b8e357cb77b154501de063f307a719c0

build:
  number: 1
  detect_binary_files_with_prefix: true

requirements:
  build:
    - luajit
    - luarocks
    - lua-torch7
    - lua-penlight
    - lua-sys
    - lua-nn
  run:
    - luajit
    - luarocks
    - lua-torch7
    - lua-penlight
    - lua-sys
    - lua-nn

test:
  commands:
    - luajit -e "require 'totem'"

about:
