package:
  name: lua-cunn
  version: 0.1

source:
  git_url: git@github.com:alexbw/cunn.git
  git_tag: master
  # git_rev: 71ca338

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - lua
    - luarocks
    - lua-torch
    - lua-cutorch
    - lua-nn
  run:
    - lua
    - lua-torch
    - lua-cutorch
    - lua-nn

test:
  commands:
    - lua -e "require 'cunn'"

about:
  home: https://github.com/torch/cunn
  license: BSD
  summary: Torch CUDA Neural Network Implementation